<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/index.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body class="body">
  <main>
    <div class="order-container">
      <div class="order-details">
        <img class="hero-img" src="images/illustration-hero.svg" />

        <h1>Order Summary</h1>

        <p class="message-details">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-container">
          <div class="plan-display">
            <div class="cost-display">
              <img src="images/icon-music.svg" alt="icon music">

              <p style ="    max-width: 100px;
              line-height: 24px;
              font-weight: 700;">Annual Plan
              <span style= " color: #9195aa;">$59.99/year</span> </p>
            </div>
            <div class="change-plan">
              <p>  <a href="#">Change</a></p>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button class="payment-button" type="button"> Proceed to Payment</button>
          <button class="cancel-button" type="button">Cancel Order</button>

        </div>

      </div>

    </div>
  </main>

</body>
